<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>To Do List App - Javascript</title>
</head>
<body>
<section class="container">
    <h1 class="mt-5 text-center">Listado de Tareas</h1>
    <h2 class="mt-2 text-center">Agregar y eliminar tareas</h2>
    <div class="input-group mb-3 mt-5" id="item-form">
        <input type="text" class="form-control" id="item-imput"placeholder="Agrega una Tarea" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="item-button-add">Agregar</button>
        <button class="btn btn-outline-secondary" type="button" id="item-button-remove-all">Eliminar Todas</button>
    </div>
    <div id="item-container">
        <ul id="item-list" class="bg-light">

        </ul>
    </div>
</section>

    <script src="/js/main.js"></script>
</body>
</html>
